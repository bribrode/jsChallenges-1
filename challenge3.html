<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Challenge 4</title>
    <style>

    @import url(https://fonts.googleapis.com/css?family=Shadows+Into+Light);

    .errorMsg {
      font-family: "Shadows Into Light";
      color:red;
      font-size: 1.25em;
      display:none; }
    </style>

    <script>
    function checkForm(){
      let nameVal = document.querySelector("#name").value;
      let addrVal = document.querySelector("#addr").value;
      let nameErr = document.querySelector("#nameError");
      let addrErr = document.querySelector("#addressError");

      console.log(nameVal.length);
      console.log(addrVal.length);

      if (nameVal.length == 0 || addrVal.length == 0){
        if (nameVal.length == 0){
          nameErr.style.display = "block";
        }
        else{
          nameErr.style.display = "none";
        }
        if (addrVal.length == 0){
          addrErr.style.display = "block";
        }
        else{
          addrErr.style.display = "none";
        }
        return false;
      }
      else{
        return true;
      }

      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
